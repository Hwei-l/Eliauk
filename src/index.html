<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <!-- 页面容器 -->
    <div id="pages" class="flex items-center justify-center h-screen transition-opacity duration-300">
        <!-- 第一页面 -->
        <div class="w-2/5 h-32 p-5 bg-amber-100 rounded-lg shadow-md flex flex-col items-center justify-center">
            <p class="text-center text-3xl font-semibold text-red-700">欢迎来到手语村</p>
            <p class="text-center text-3xl font-semibold text-red-800">请您完成拜师仪式</p>
        </div>
    </div>

    <!-- 下一步按钮 -->
    <button id="nextButton" class="w-1/12 h-12 fixed bottom-4 right-4 px-4 py-2 rounded-3xl bg-cyan-200">下一步</button>

    <script>
        const pages = [
            `
            <div class="w-2/5 h-32 p-5 bg-amber-100 rounded-lg shadow-md flex flex-col items-center justify-center">
                <p class="text-center text-3xl font-semibold text-red-700">欢迎来到手语村</p>
                <p class="text-center text-3xl font-semibold text-red-800">请您完成拜师仪式</p>
            </div>
            `,
            `
            <div class="w-2/5 h-auto p-8 bg-amber-100 rounded-lg shadow-md flex flex-col items-center justify-center">
                <p class="text-center text-3xl font-semibold text-red-700">请问您的身份是？</p>
                <div class="flex flex-col items-center space-y-4 mt-4 w-full">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="identity" class="form-radio h-5 w-5 text-blue-600">
                        <span class="text-2xl font-semibold">重听</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="identity" class="form-radio h-5 w-5 text-blue-600">
                        <span class="text-2xl font-semibold">聋人</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="identity" class="form-radio h-5 w-5 text-blue-600">
                        <span class="text-2xl font-semibold">听人</span>
                    </label>
                </div>
            </div>
            `,
            `
            <div class="w-2/5 h-auto p-9 bg-amber-100 rounded-lg shadow-md flex flex-col items-center justify-center">
                <p class="text-center text-3xl font-semibold text-red-700">请您选择性别</p>
                <div class="flex flex-col items-center space-y-4 mt-4 w-full">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="identity" class="form-radio h-5 w-5 text-blue-600">
                        <span class="text-2xl font-semibold">男</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="identity" class="form-radio h-5 w-5 text-blue-600">
                        <span class="text-2xl font-semibold">女</span>
                    </label>
                </div>
            </div>
            `,
            `
            <div class="w-2/5 h-auto p-10 bg-amber-100 rounded-lg shadow-md flex flex-col items-center justify-center">
                <p class="text-center text-3xl font-semibold text-red-700 mb-5">请您输入您喜欢的昵称/手语名</p>
                <input type="text" class="w-full px-4 py-2 mt-4 border rounded-md" placeholder="请输入昵称">
            </div>
            `
        ];

        let currentPage = 0;
        const pageContainer = document.getElementById('pages');
        const nextButton = document.getElementById('nextButton');

        nextButton.addEventListener('click', () => {
            currentPage = (currentPage + 1) % pages.length;
            pageContainer.innerHTML = pages[currentPage];
        });
    </script>
</body>

</html>
